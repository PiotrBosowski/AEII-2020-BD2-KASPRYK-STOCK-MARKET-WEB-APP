
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }} static/baseStyle.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }} static/welcomeStyle.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }} static/portfolioStyle.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }} static/error.css" />
    <title>Stock Masters</title>
  </head>

  <body class="d-flex flex-column">

    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1e2833;">
      <a class="navbar-brand" href="{% url 'portfolio' %}">Stock Masters</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
      </div>
      <form class="form-inline my-2 my-lg-0">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'logout' %}"> Log out <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </form>
    </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2 base-sidebar-dark list-group list-group-flush">
                    <h1 class="base-sidebar-dark-title card-title">{{user.username}}</h1>
                    <ul>
                      <il><a href="{% url 'index' %}" class=" btn btn-dark base-sidebar-dark-item list-group-item" role="button">Home</a></il>
                        <il><a href="{% url 'portfolio' %}" class=" btn btn-dark base-sidebar-dark-item list-group-item active" role="button">My portfolio</a></il>
                        <il><a href="{% url 'crypto_stock'%}" class="btn btn-dark base-sidebar-dark-item list-group-item" role="button">crypto_stock</a></il>
                        <il><a href="#" class=" btn btn-dark base-sidebar-dark-item list-group-item" role="button">Implement</a></il>
                    </ul>
                </div>
                
                <div class="col-lg portfolio-dark">
                    {% block content_ %}
                    {% endblock %}
                </div>
            </div>
        </div>
    

    {% else %}
    
      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1e2833;">
        <a class="navbar-brand" href="{% url 'index' %}">Stock Masters</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
        </div>
        <form class="form-inline my-2 my-lg-0">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'register' %}"> Register <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'login' %}"> Log in <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </form>
      </nav>

    {% endif %}  
    
    <footer id="sticky-footer" class="py-4 text-white-50" style="background-color: #1e2833;">
    <div class="container text-center">
      <small>Copyright &copy; StockMasters.com</small>
    </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
